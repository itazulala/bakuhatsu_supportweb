{% load static %}
<div id="app">
  <section class="p-tools-result">
    <div class="p-tools-result__wrapper l-wrapper">
      <div class="p-tools-result__container l-container">
        <h2 class="c-section-title" data-english-title="RESULT">計算結果</h2>
        <p class="c-section-title__subtext"></p>
      </div>
      <div class="p-tools-result__image-inner">
        <img src="" class="p-tools-result__image" id="result_img"/>
      </div>
      <h2 class="c-table-title">計算結果に基づく表グラフ</h2>
      <table class="c-table">
        <thead class="c-table__head">
          <tr class="c-table__head-row" id="result_row">
            <th class="c-table__head-title">測定距離[m]</th>
            <th class="c-table__head-title">io[kPaG]</th>
            <th class="c-table__head-title">toa+5ppd[ms]</th>
          </tr>
        </thead>
        <tbody class="c-table__body" id="table_body">
            <tr class="c-table__body-row" id="body_row">
              <td class="c-table__value"></td>
              <td class="c-table__value"></td>
              <td class="c-table__value"></td>
            </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
